<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>McResponsive</title>
	<meta name="description" content="Show off how responsive design looks across different browsers easily with this 4 in 1 viewport tool. See how your site looks on desktop, laptop, ipad & iphone.">
	<link rel="stylesheet" href="css/ami.css">
	<meta name="viewport" content="width=device-width">
</head>
<body class="ami bg">
	<div class="wrapper">
		<section class="display">
			<div class="mobile">
				<iframe id="mobile" scrolling="no" src="http://www.mcnallydevelopers.com">
				</iframe>
			</div>

			<div class="tablet">
				<iframe id="tablet" scrolling="no" src="http://www.mcnallydevelopers.com">
				</iframe>
			</div>
			<div class="laptop">
				<iframe id="laptop" scrolling="no" src="http://www.mcnallydevelopers.com">
				</iframe>
			</div>
			<div class="desktop">
				<iframe id="desktop" scrolling="no" src="http://www.mcnallydevelopers.com">
				</iframe>
			</div>

		</section>
	</div>

	<input type="hidden" id="url" name="url" value="http://www.tapiaimpresiones.com">

		<script src="js/jquery-latest.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script>
		$(document).ready(function() {
			// Change iFrame on a Button Click Event
			$(".button").click(function(event){
				$("iframe").attr('src', $( '#url' ).val());
			});
		});
		</script>
		<script>
		$(document).ready(function() {
			var a = 3;
			$('.desktop,.laptop,.tablet,.mobile').draggable({
				start: function(event, ui) { $(this).css("z-index", a++); }
			});
			$('.display div').click(function() {
				$(this).addClass('top').removeClass('bottom');
				$(this).siblings().removeClass('top').addClass('bottom');
				$(this).css("z-index", a++);

			});
		});
		</script>

		<script>

		function getUrlVars() {
			var vars = {};
			var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
				vars[key] = value;
			});
			return vars;
		}
		var first = getUrlVars()["url"];
		var first = decodeURIComponent(first);
		var first = first.replace(/\#$/, '');

		if(first === "undefined") {
			// don't do anything.
		}
		else {
			//  take the url variable and update the iframes and input field
			$("iframe").attr('src',(first));
			$('#url').attr('value',(first));
		}
		</script>

	</body>
	</html>
